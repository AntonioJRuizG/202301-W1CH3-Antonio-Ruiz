<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>

<body>
  <header>

    <h1>Lista de la compra</h1>

    <nav>
      <ul>

        <li><a href=""><span>Lista</span></a></li>
        <li><a href="">Acerca de</a></li>
      </ul>
    </nav>

  <div class="nav_menu">
    <a href="/index.html">

    </a>
    <p><span>2</span>/<span>3</span> Comprados</p>

  <main>
    <section class="edition_field">
      <h2>Editar artículo</h2>

      <form>
        <label for="introducir_nombre">Nombre</label>
        <input type="text" name="nombre" id="introducir_nombre" required>

        <label for="introducir_precio">Precio</label>
        <input type="text" name="precio" id="introducir_precio" required>

        <button type="submit" name="enviar" id="enviar">Modificar</button>
      </form>
    </section>
  </main>

  <footer>

      <a href="https://jigsaw.w3.org/css-validator/check/referer">

    </p>
  </footer>
